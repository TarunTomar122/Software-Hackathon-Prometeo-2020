{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Indie Flower', cursive;">
    <div class="navbar_">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top ">
            <a class="navbar-brand" href="{% url 'home' %}" style="font-size:35px;margin-left:100px"><span class="text-info">Fit</span>Pal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link p-3" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'show_articles' %}" class="nav-link p-3">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'association' %}" class="nav-link p-3">Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'maps' %}" class="nav-link p-3">Fitpal Maps</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'account_logout' %}" class="nav-link p-3">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'create_article' %}" class="nav-link p-3">Create Article</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'profile' request.user.id %}" class="nav-link p-3">Profile</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'account_signup' %}" class="nav-link p-3">SignUp</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'account_login' %}" class="nav-link p-3">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
    <section>
        {% block content %}
        {% endblock %}
    </section>
    <footer>
        <div class="container-fluid fixed-bottom alert alert-dark mb-0" style="text-align: center;">
            <p>&copy; Copyright <strong>Fitpal</strong>. All Rights Reserved</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
